{% extends 'base.html' %}

{% block title %}
  <title> Movies </title>
  {% endblock %}

  {% block content %}
    <div class="container-fluid">

        <h2>{{movie.title}}</h2>
        <p>{{movie.description}}</p>
        <ul>
          {% for actor in movie.actors.all %}
            <li>{{actor.name}} &ndash; {{actor.birth_date|date:"j. n. Y"}}</li>
          {%endfor%}
        </ul>
      </div>
{% endblock %}
